spring:
  application:
    name: user-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234

  redis:
    host: 127.0.0.1
    port: 6379
    password: 1234

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  cloud:
    config:
      enabled: false

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  kafka:
    producer:
      bootstrap-servers: localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka # Eureka ??? URL
    register-with-eureka: true  # Eureka ??? ??
    fetch-registry: true        # Eureka ???? ????? ?? ????

# actuator ??
management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh

server:
  port: 8081

jwt:
  expired:
    access: '1000000'
    refresh: '10000000'
  secret: SECRETKEYTEST1234567890TEST!@#$%^&

topic:
  name: test